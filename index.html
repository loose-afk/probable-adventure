
<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lose The Build</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
      background: #000;
    }/* Tela de animação inicial */
#splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeOut 1.8s ease forwards;
  animation-delay: 2s;
  z-index: 9999;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.logo {
  font-size: 2.7rem;
  font-weight: 900;
  letter-spacing: 2px;
  animation: pop 2s ease;
}

@keyframes pop {
  0% { opacity: 0; transform: scale(0.7); }
  100% { opacity: 1; transform: scale(1); }
}

.lose { color: #fff; }
.build { color: #2f7dff; }

/* Fundo com fotos sensuais em animação leve */
.background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-size: cover;
  background-position: center;
  filter: brightness(0.45);
  animation: slide 20s infinite alternate ease-in-out;
}

@keyframes slide {
  0% { background-image: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1'); }
  50% { background-image: url('https://images.unsplash.com/photo-1521193611869-bc3f9c8a62a7'); }
  100% { background-image: url('https://images.unsplash.com/photo-1531256379411-3a1f06e2f7f8'); }
}

/* Conteúdo central */
.content {
  position: relative;
  z-index: 10;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
}

.main-logo {
  font-size: 2.3rem;
  font-weight: 900;
  margin-bottom: 35px;
}

.btn {
  width: 260px;
  padding: 14px 20px;
  font-size: 1.1rem;
  text-align: center;
  font-weight: bold;
  border-radius: 8px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  color: #fff;
  text-decoration: none;
  transition: 0.2s;
}

.btn:hover {
  background: rgba(255,255,255,0.28);
  transform: scale(1.04);
}

  </style>
</head>
<body>  <!-- Animação inicial -->  <div id="splash">
    <div class="logo"><span class="lose">Lose</span> <span class="build">The Build</span></div>
  </div>  <div class="background"></div>  <div class="content">
    <div class="main-logo"><span class="lose">Lose</span> <span class="build">The Build</span></div><!-- Botão Contato direto (Whatsapp) -->
<a id="contato" href="#" class="btn">Contato direto</a>

<!-- Botão Galerias exclusivas -->
<a href="#" class="btn">Galerias exclusivas</a>

<!-- Botão Quero ser modelo -->
<a href="#" class="btn">Eu quero ser a modelo</a>

  </div></body>
</html>
