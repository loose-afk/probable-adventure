<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LooseWild – Formulário</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1540518614846-7eded433c457') center/cover no-repeat fixed;
    backdrop-filter: blur(4px);
    color: #fff;
}

.header {
    text-align: center;
    padding: 30px 20px;
}

.logo {
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #ff0077;
}

.form-container {
    max-width: 520px;
    margin: 50px auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff0077aa;
}

.banner {
    width: 100%;
    height: 240px;
    background: url('https://images.unsplash.com/photo-1521119989659-a83eee488004') center/cover no-repeat;
    border-radius: 12px;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
}

input, textarea, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #222;
    color: #fff;
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    background: linear-gradient(90deg, #ff0077, #ff3aad);
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #ff0077aa;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px #ff0077dd;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">LOOSEWILD</div>
</div>

<div class="form-container">

    <div class="banner"></div>

    <h2 style="text-align:center; margin-bottom: 20px;">Formulário de Recrutamento – OnlyFans Manager</h2>

    <form action="https://formsubmit.co/YOUR_EMAIL_AQUI" method="POST">

        <label>Seu nome</label>
        <input type="text" name="nome" required>

        <label>Seu Instagram</label>
        <input type="text" name="instagram" required>

        <label>Você já tem OnlyFans?</label>
        <select name="tem_only" required>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>

        <label>O que você busca ao trabalhar com a LooseWild?</label>
        <textarea name="objetivo" rows="4" required></textarea>

        <button type="submit">Enviar Formulário</button>
    </form>
</div>

</body>
</html>
