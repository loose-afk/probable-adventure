    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário – LooseWild</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fundo agressivo e sensual */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e');
      filter: brightness(0.35) blur(4px);
      z-index: -1;
    }

    .form-container {
      max-width: 550px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 35px;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ffffff, #cfcfcf);
      color: #000;
      font-size: 1.2rem;
      font-weight: 800;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
      text-transform: uppercase;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255,255,255,0.35);
    }

  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="form-container">
    <h1>LOOSEWILD</h1>
    <p class="subtitle">Formulário Agressivo & Sensual para Novas Modelos</p>

    <label>Seu nome completo</label>
    <input type="text" placeholder="Digite aqui..." />

    <label>Seu Instagram</label>
    <input type="text" placeholder="@seuusuario" />

    <label>WhatsApp</label>
    <input type="text" placeholder="(DDD) Número" />

    <label>Você já trabalha com conteúdo adulto?</label>
    <select>
      <option>Sim</option>
      <option>Não</option>
      <option>Quero começar</option>
    </select>

    <label>Explique seu objetivo com a LooseWild</label>
    <textarea rows="4" placeholder="Escreva aqui..."></textarea>

    <button>Enviar Formulário</button>
  </div>

</body>
</html>
