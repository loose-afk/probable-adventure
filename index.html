<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOOSEWILD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .bg-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .bg-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slide 18s infinite;
    }
    .bg-slider img:nth-child(1) { animation-delay: 0s; }
    .bg-slider img:nth-child(2) { animation-delay: 6s; }
    .bg-slider img:nth-child(3) { animation-delay: 12s; }

    @keyframes slide {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 35px;
      border-radius: 40px;
      background: #e60073;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-decoration: none;
      transition: .3s;
    }
    .btn:hover {
      background: #ff0a8c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="bg-slider">
    <img src="https://images.pexels.com/photos/3756940/pexels-photo-3756940.jpeg" alt="model1" />
    <img src="https://images.pexels.com/photos/207983/pexels-photo-207983.jpeg" alt="model2" />
    <img src="https://images.pexels.com/photos/1704125/pexels-photo-1704125.jpeg" alt="model3" />
  </div>

  <header>LOOSEWILD</header>

  <div class="container">
    <a href="#galerias" class="btn">Galerias</a>
    <a href="#videos" class="btn">Vídeos Exclusivos</a>
    <a href="mailto:loosewild1@gmail.com" class="btn">Contato Direto</a>
  </div>

  <footer>© 2025 LOOSEWILD — Conteúdo agressivo e sensual.</footer>
</body>
</html>
