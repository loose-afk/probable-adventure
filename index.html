<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Impactante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.5;
            color: #c9c9c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            TREMEU VENDO ISSO?  
            <br>IMAGINA AO VIVO.
        </h1>

        <p>
            Você está vendo só a superfície.  
            Por trás dessa tela existe fogo, verdade e zero freio.  
            Se isso já mexeu contigo…  
            **eu nem preciso te contar o resto.**
        </p>
    </div>
</body>
</html>
